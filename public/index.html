<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../src/img/favicon-16x16.png" />
  </head>
  <body class="w-screen h-screen bg-gradient-to-b from-blue-300 to-white">
    <main class="w-[100%] h-[95%] flex justify-center items-center flex-col">
      <div class="flex flex-col">
        <a href="index.html"
          ><h1 class="pb-4 text-center font-bold text-2xl">
            Air Quality Index (AQI) Tracker
          </h1></a
        >
        <input
          class="mb-5 border-2 border-gray-300 p-1 m-2 rounded focus:border-blue-500 focus:outline-none"
          type="text"
          id="cityInput"
          placeholder="Enter city name"
        />
        <button
          class="border-1 border-black rounded bg-black text-white p-2 hover:bg-slate-800"
          onclick="getAirQuality()"
        >
          Check Air Quality
        </button>
        <div id="result" class="text-center p-3"></div>
      </div>
    </main>
    <footer class="w-[100%] h-[100%]">
      <p class="pl-5">&copy;Rama Putra, 2024.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
